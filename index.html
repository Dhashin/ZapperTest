<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styling.css">

</head>
<h1>Zapper Test</h1>
<h2>Question: Create a date picker using VanillaJS</h2>
<body id="theBody">
<p></p>
<p>
    <input type="date" name="datePickerInput" id="datePickerInput">
    <button name="datePickerButton" id="datePickerButton" type="button" onclick="openDatePicker()">
        <img src="./datePickerIcon.png">
    </button>
</p>
<table id="datePickerTable">
    <thead>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <button id="tableYear" onclick="populateYearTable()"></button>
        </td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <button onclick="decrementMonth()"><-</button>
        </td>
        <td></td>
        <td></td>
        <td id="tableMonth"></td>
        <td></td>
        <td></td>
        <td>
            <button onclick="incrementMonth()">-></button>
        </td>

    </tr>

    </thead>
    <tbody id="datePickerTableBody">
    <tr>

    </tr>

    </tbody>
</table>
<table id="dateTable" style="border: 1px solid black">
    <thead style="border: 1px solid black; background: lightgrey">
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>
    <tbody id="dateTableBody"></tbody>
</table>

<table id="yearTable" style="visibility: hidden">
    <thead>
    <tr>
        <td></td>
        <td>
            <button id="increaseYear" onclick="incrementYear()" style="float:right"> +</button>
        </td>
        <td>
            <button id="back" onclick="back()">Back</button>
        </td>
        <td>
            <button id="decreaseYear" onclick="decrementYear()"> -</button>
        </td>
        <td></td>
    </tr>
    </thead>
    <tbody id="yearTableBody"></tbody>


</table>


<script src="./main.js">
</script>
</body>
</html>
